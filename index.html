<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media - Contato</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes quadroGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .content-box {
      padding: 2rem;
      border-radius: 15px;
      background: linear-gradient(-45deg, #FFD700, #FFF8DC, #FFC107, #FFFFFF, #FFEB3B);
      background-size: 300% 300%;
      animation: quadroGradient 12s ease infinite, float 3s ease-in-out infinite;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 223, 0, 0.25);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 10;
      width: 90%;
      max-width: 420px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animate-gradient-text {
      background: linear-gradient(270deg, #ffb700, #f59e0b, #b45309);
      background-size: 300% 300%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientShift 5s ease infinite;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .button-glow {
      box-shadow: 0 0 20px rgba(255, 193, 7, 0.6), 0 0 10px rgba(255, 193, 7, 0.4);
      border: 2px solid #fff5cc;
      animation: pulseGlow 2s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 193, 7, 0.6), 0 0 10px rgba(255, 193, 7, 0.4);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 193, 7, 1), 0 0 15px rgba(255, 193, 7, 0.6);
      }
    }
  </style>
</head>
<body class="relative h-screen w-full flex items-center justify-center bg-white overflow-hidden">

  <!-- Fundo com partÃ­culas douradas -->
  <div id="particles-js"></div>

  <!-- Quadro animado -->
  <div class="content-box relative z-10">
    <div class="flex flex-col items-center text-center">

      <!-- Imagem -->
      <div class="mb-6">
        <img
          src="barragem.jpg"
          alt="Foto de perfil"
          class="w-40 h-40 md:w-48 md:h-48 rounded-full border-4 border-yellow-400 shadow-xl"
        />
      </div>

      <!-- Texto com destaque -->
      <div>
        <h1 class="text-4xl md:text-5xl font-black animate-gradient-text mb-5 leading-normal">

            <p class="text-xl md:text-2xl font-bold animate-gradient-text mb-8 leading-snug uppercase">
                Me chame no <span class="underline font-extrabold">WhatsApp</span> e vamos transformar sua presenÃ§a digital! ðŸš€
              </p>
              
              <a
              href="https://wa.me/5577988137327"
              target="_blank"
              class="button-glow inline-block bg-yellow-400 hover:bg-yellow-500 text-white font-extrabold py-4 px-8 rounded-full transition-all shadow-xl text-lg"
            >
              Entrar em contato
            </a>
            
      </div>
    </div>
  </div>

  <!-- Script das partÃ­culas -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#FFB800" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.6 },
        "size": { "value": 6, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#FFB800",
          "opacity": 0.4,
          "width": 1.5
        },
        "move": { "enable": true, "speed": 2.5 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        },
        "modes": {
          "repulse": { "distance": 120 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
